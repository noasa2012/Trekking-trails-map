<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      #preview {
        text-align: center;
      }

      #preview img {
        max-width: 90%;
        height: auto;
        cursor: pointer;
      }

      #preview button {
        margin-top: 20px;
        padding: 15px 30px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #preview button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="preview">
      <img
        src="./assets/images/preview-image.jpg"
        alt="Preview"
        onclick="enterMap()"
      />
    </div>

    <script>
      function enterMap() {
        window.location.href = "map.html"; // Redirect to the main map page
      }
    </script>
  </body>
</html>
